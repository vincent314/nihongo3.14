<div class="row hidden-print" ng-show="next || previous">
  <a class="col-md-6" ng-show="previous" ng-href="{{previous.path}}">
    <span class="glyphicon glyphicon-chevron-left"></span>
    {{previous.page.title}}</a>
  <a class="col-md-6 right" ng-show="next" ng-href="{{next.path}}">{{next.page.title}}
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>

</div>
