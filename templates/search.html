<h1>{{'RESULTS' | translate}}</h1>

<div class="alert alert-warning" role="alert" ng-show="searchController.error">
  <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
  {{'CONNECTION_ERROR' | translate}}
</div>

<p ng-show="searchController.total">TOTAL: {{searchController.total}}</p>


<ul>
  <li ng-repeat="hit in searchController.hits"><a href="{{hit._source.uri}}">{{hit._source.category}} / {{hit._source.page}}</a> ({{hit._score | percentage:2}})</li>
</ul>
