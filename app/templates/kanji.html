<h1>Kanji</h1>

<div class="container">
  <div class="row" ng-repeat="kanjiRow in kanjiController.kanjiMatrix">
    <div class="col-xs-2" ng-repeat="kanji in kanjiRow">{{kanji.char}}</div>
  </div>
</div>

<hr/>
<div class="container">
  <div class="row" >
    <div class="col-xs-2" ng-repeat="kanji in kanjiController.kanjiList">{{kanji.char}}</div>
  </div>
</div>
