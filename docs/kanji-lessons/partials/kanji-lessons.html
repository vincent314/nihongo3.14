<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Kanji</title>
</head>
<body>
{{#kanjis}}
    <h2>{{kanji}}</h2>

    <p>{{meaning}}</p>

    <h3>Lectures :</h3>
    <ul>
        {{#readings}}
            <li>{{.}}</li>
        {{/readings}}
    </ul>
    <h3>Vocabulaire:</h3>
    <ul>
        {{#vocabulary}}
            <li>{{japanese}}&nbsp;「{{reading}}」&nbsp;=&nbsp;{{meaning}}</li>
        {{/vocabulary}}
    </ul>
{{/kanjis}}
</body>
</html>
