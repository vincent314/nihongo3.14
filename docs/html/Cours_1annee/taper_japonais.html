<p>Voici quelques astuces pour obtenir certains kanas&#160;:</p>

<ul><li>ず taper <strong>zu</strong>, づ taper <strong>du</strong></li>
<li>じ taper <strong>ji</strong>,　ぢ taper <strong>di</strong></li>
<li>obtenir un ん avant na, ni, nu, ne et no, taper 2×<strong>n</strong>&#160;: んな、んに、んぬ、んね、んの</li>
</ul>
